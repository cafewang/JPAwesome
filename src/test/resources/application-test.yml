spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/test
    username: root
    password:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

mariaDB4j:
  port: 3307
  data: ./data
